<script>
const artistLinks = document.querySelectorAll('.artist-list a');
const bgFade = document.getElementById('artist-bg-fade');
let fadeTimeout = null;

function setArtistBg(imgFile) {
    if (fadeTimeout) {
        clearTimeout(fadeTimeout);
        fadeTimeout = null;
    }
    // Instantly set the new image and start fade-in
    bgFade.style.transition = 'none';
    bgFade.style.opacity = '0';
    bgFade.style.backgroundImage = `url('static/img/artist_img/${imgFile}')`;
    // Force reflow to apply the opacity change
    void bgFade.offsetWidth;
    bgFade.style.transition = 'opacity 0.5s';
    bgFade.classList.add('visible');
    bgFade.style.opacity = '1';
}

function clearArtistBg() {
    if (fadeTimeout) {
        clearTimeout(fadeTimeout);
        fadeTimeout = null;
    }
    bgFade.style.opacity = '0';
    fadeTimeout = setTimeout(() => {
        bgFade.classList.remove('visible');
        bgFade.style.backgroundImage = '';
    }, 500);
}

artistLinks.forEach(link => {
    link.addEventListener('mouseenter', () => {
        setArtistBg(link.getAttribute('data-img'));
    });
    link.addEventListener('mouseleave', () => {
        clearArtistBg();
    });
});
</script>
